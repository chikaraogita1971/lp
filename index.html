<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>製品名｜公式ランディングページ</title>
  <meta name="description" content="シンプルに、成果を出す。初めてでもすぐ使えるサービスのご紹介。">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      line-height: 1.7;
      color: #333;
    }

    header {
      background: #0d6efd;
      color: #fff;
      text-align: center;
      padding: 72px 16px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    header p {
      font-size: 1.1rem;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #fff;
      color: #0d6efd;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    section {
      padding: 56px 16px;
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 24px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      margin-bottom: 16px;
      font-size: 1.05rem;
    }

    footer {
      padding: 16px;
      text-align: center;
      font-size: 0.9rem;
      background: #eee;
    }

    @media (min-width: 768px) {
      header {
        padding: 100px 24px;
      }

      header h1 {
        font-size: 2.8rem;
      }

      header p {
        font-size: 1.25rem;
      }

      section {
        padding: 88px 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>製品名</h1>
    <p>シンプルに、成果を出す。</p>
    <a href="#contact" class="btn">今すぐ問い合わせる</a>
  </header>

  <main>
    <section>
      <h2>選ばれる理由</h2>
      <ul>
        <li>✔ 初めてでもすぐ使える</li>
        <li>✔ シンプルで無駄のない設計</li>
        <li>✔ 導入後すぐに効果を実感</li>
      </ul>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>ご質問・ご相談はお気軽にどうぞ。</p>
      <a href="mailto:example@example.com" class="btn">メールを送る</a>
    </section>
  </main>

  <footer>
    <p>© 2026 Product Name</p>
  </footer>

</body>
</html>
